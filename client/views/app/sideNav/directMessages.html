<template name="directMessages">
	<h3 class="add-room {{isActive}}">
		{{_ "Direct_Messages"}}
		<i class="a-plus"></i>
	</h3>
	<ul>
		<div id="message-list" class="collapse in">
			{{#each rooms}}
				{{> chatRoomItem }}
			{{else}}
				  <p class="empty">{{_ "No_direct_messages_yet" }}</p>
			{{/each}}
		</div>
		{{#if rooms.count}}
			<a data-toggle="collapse" data-target="#message-list" href="#message-list" class="collapse"></a>
		{{/if}}
	</ul>
</template>
