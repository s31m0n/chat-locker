<template name="chatRoomItem">
	<li class="link-room-{{rid}} {{active}} {{#if unread}}has-unread{{/if}} {{#if alert}}has-alert{{/if}}">
		<a class="open-room" href="{{route}}" title="{{displayName}} ({{bannerText}})">
			{{#if unread}}
				<span class="unread">{{unread}}</span>
			{{/if}}
			<i class="{{roomIcon}} {{userStatus}}"></i>

			{{#if isDirectRoom}}
				{{#if multipleSameUser}}
					<span class='name'>{{displayName}}  <i>({{bannerTextAbbreviated}})</i></span>
				{{else}}
					<span class='name'>{{displayName}}</span>
				{{/if}}
			{{else}}
				<span class='name'>{{displayName}}</span>
			{{/if}}

			<span class='opt'>
				{{#if canRelabel}}
					<i class="icon-plus-circled label-room" title="{{_ "Update_room"}}"></i>
				{{/if}}
				<i class="icon-cancel-circled hide-room" title="{{_ "Hide_room"}}"></i>
				{{#if canLeave}}
					<i class="icon-logout leave-room" title="{{_ "Leave_room"}}"></i>
				{{/if}}
			</span>
		</a>
	</li>
</template>
