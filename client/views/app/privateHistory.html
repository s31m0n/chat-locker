<template name="privateHistory">
	<section class="page-container page-list">
		<header class="fixed-title">
			<h2>
				<span class="room-title">{{_ "History"}}</span>
			</h2>
		</header>
		<div class="content">
			<form class="search-form" role="form">
				<div class="input-line search">
					<input type="text" id="history-filter" placeholder="{{_ "Search"}}" dir="auto">
					<i class="icon-search"></i>
				</div>
				<div>
					<input type="checkbox" id="history-content-flag"> Include conversation contents
				</div>
			</form>
			<div class="results">
				{{{_ "Showing_results" history.length}}}
			</div>
			<div class="list">
				{{#each history.items}}
					<a href="{{ pathFor 'room' _id=rid }}">
						<div class="info">
							<h3><i class="{{type}}"></i><span class="enter-room">{{name}}</span></h3>
							<ul>
								{{#with roomOf rid}}
									<li>{{_ "n_messages" msgs}}</li>
									<li>{{_ "since_creation" creation}}</li>
								{{/with}}
							</ul>
						</div>
						<div class="status">
							<strong>{{lastMessage}}</strong>
						</div>
					</a>
				{{/each}}
			</div>
		</div>
	</section>
</template>
