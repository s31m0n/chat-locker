<template name="roomDeleted">
	<section class="page-container page-list">
		<head class="fixed-title">
			{{> burger}}
			<h2>
				<span class="room-title">{{_ "Room_deleted"}}</span>
			</h2>
		</head>
		<div class="content room-deleted">
			<i class="icon-attention"></i>
			<div>
				{{#with data}}
					{{#if $eq type 'c'}}
						{{{_ 'Channel_with_name_%s_was_deleted' name}}}
					{{/if}}
					{{#if $eq type 'p'}}
						{{{_ 'Group_with_name_%s_was_deleted' name}}}
					{{/if}}
					{{#if $eq type 'd'}}
						{{{_ 'Direct_message_with_username_%s_was_deleted' name}}}
					{{/if}}
				{{/with}}
			</div>
		</div>
	</section>
</template>
